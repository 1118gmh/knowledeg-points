<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投起来-登录页面</title>
    <link rel="stylesheet/less" href="css/login.less">
    <script src="js/less.min.js"></script>

    <!-- REM -->
    <script>
        (function() {
            let computedREM = function() {
                let winW = document.documentElement.clientWidth,
                    desc = 640;
                if (winW > desc) {
                    document.documentElement.style.fontSize = "100px";
                    return;
                }
                document.documentElement.style.fontSize = winW / desc * 100 + "px";
            };
            computedREM();
            window.addEventListener("resize", computedREM);
        })();
    </script>
</head>

<body>
    <section class="mainBox">
        <header class="headerBox">
            <img src="images/title.png" alt="">
        </header>
        <section class="registerBox">
            <div class="item">
                <h3>用户名:</h3>
                <input type="text" id="userName" placeholder="请填写您的真实姓名">
                <span class="nameSpan">用户名不符合格式</span>
            </div>
            <div class="item">
                <h3>密码:</h3>
                <input type="password" id="userPassword" placeholder="由6-12位数字组成">
                <span>密码不符合规范</span>
            </div>
            <a href="javascript:;" class="submit" id="submit">确认登录</a>
        </section>
    </section>

    <script src="js/prefixfree.min.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/axios_default.js"></script>

    <script src="js/zepto.min.js"></script>

    <script src="js/component/nav.js"></script>
    <script src="js/component/utils.js"></script>

    <script src="js/md5.min.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
